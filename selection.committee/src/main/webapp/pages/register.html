<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <script>
    var xhr = new XMLHttpRequest();
    xhr.open('GET', "http://www.mocky.io/v2/5be6ea722e00007c0016940b", false);
    xhr.send();
    if (xhr.status != 200) {
      alert(xhr.status + ': ' + xhr.statusText);
    } else {
      const div = document.createElement('div');
      div.innerHTML = `
        <table>
          <tr>
            <th width="5%">№</th>
            <th width="40%">Имя файла</th>
            <th>Описание</th>
            <th width="80px">Скачать</th>
            <th width="80px">Удалить</th>
          </tr>
        </table >`
    }
  </script>
</body>

</html>
